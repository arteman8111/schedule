<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#3b71ca">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Расписание занятий</title>
</head>
<body>
    <div class="header text-center">
        <div class="header-content">
            <h1 class="h5 mb-0" id="pageTitle">Расписание занятий</h1>
            <p class="mb-0 small opacity-75">15.27д-ист02/23б</p>
        </div>
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    
    <!-- Навигация по неделям (только для расписания) -->
    <div class="week-nav" id="weekNav">
        <div class="week-selector">
            <button class="nav-btn" id="prevWeek">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="week-title" id="currentWeek">Неделя 2 (08.09 - 14.09)</div>
            <button class="nav-btn" id="nextWeek">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
    
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <!-- Контейнер для основного контента -->
                <div id="contentContainer">
                    <div id="scheduleContainer">
                        <!-- Расписание будет загружено здесь -->
                    </div>
                    
                    <div id="subjectsContainer" style="display: none;">
                        <!-- Предметы будут загружены здесь -->
                    </div>
                    
                    <div id="settingsContainer" style="display: none;">
                        <!-- Настройки будут загружены здесь -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer-nav">
        <a href="#" class="footer-btn active" id="scheduleBtn" data-page="schedule">
            <i class="fas fa-calendar-alt footer-icon"></i>
            <span>Расписание</span>
        </a>
        <a href="#" class="footer-btn" id="subjectsBtn" data-page="subjects">
            <i class="fas fa-book footer-icon"></i>
            <span>Предметы</span>
        </a>
        <a href="#" class="footer-btn" id="settingsBtn" data-page="settings">
            <i class="fas fa-cog footer-icon"></i>
            <span>Настройки</span>
        </a>
    </div>

    <script src="main.js"></script>
</body>
</html>
